<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحقق من الجيلبريك</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffc3;
    }

    .selector {
      margin: 20px 0;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      margin: 10px;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00c2a3;
    }

    select {
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      background-color: #222;
      color: #fff;
      margin-top: 10px;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-link {
      text-decoration: none;
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #1a1a1a;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .social-link:hover {
      transform: translateY(-4px);
      background: #2c2c2c;
    }

    .social-link.telegram {
      border: 2px solid #2fa4e7;
    }

    .social-link.snapchat {
      border: 2px solid #fffc00;
    }

    .social-link svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
  </style>
</head>
<body>

  <h1>هل يدعم الجيلبريك؟</h1>

  <div class="selector">
    <label>اختر جهاز الآيفون:</label><br>
    <select id="device">
      <option value="" disabled selected>اختر الجهاز</option>
      <option value="iPhone 3G">iPhone 3G</option>
      <option value="iPhone 4">iPhone 4</option>
      <option value="iPhone 5">iPhone 5</option>
      <option value="iPhone 6">iPhone 6</option>
      <option value="iPhone 7">iPhone 7</option>
      <option value="iPhone X">iPhone X</option>
      <option value="iPhone 11">iPhone 11</option>
      <option value="iPhone 14 Pro">iPhone 14 Pro</option>
      <option value="iPhone 15 Pro">iPhone 15 Pro</option>
      <option value="iPhone 16 Pro Max">iPhone 16 Pro Max</option>
    </select>
  </div>

  <div class="selector">
    <label>اختر إصدار iOS:</label><br>
    <select id="ios">
      <option value="" disabled selected>اختر الإصدار</option>
      <option value="iOS 4.2.1">iOS 4.2.1</option>
      <option value="iOS 7.1.2">iOS 7.1.2</option>
      <option value="iOS 10.3.4">iOS 10.3.4</option>
      <option value="iOS 12.5.7">iOS 12.5.7</option>
      <option value="iOS 15.7.9">iOS 15.7.9</option>
      <option value="iOS 16.7.8">iOS 16.7.8</option>
      <option value="iOS 17.5">iOS 17.5</option>
      <option value="iOS 18 Beta">iOS 18 Beta</option>
    </select>
  </div>

  <button onclick="checkJailbreak()">تحقق من الجيلبريك</button>

  <div class="result" id="result"></div>

  <footer>
    <h2>تابعني على</h2>
    <div class="social-links">
      <a class="social-link telegram" href="https://t.me/hzhack" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M9.94 16.91L9.68 19.8c.41 0 .59-.18.81-.39l1.94-1.86 4.03 2.95c.74.41 1.27.2 1.46-.69l2.65-12.45c.27-1.25-.45-1.74-1.2-1.47L2.4 10.7c-1.2.47-1.18 1.14-.2 1.44l4.38 1.37 10.19-6.42c.48-.29.91-.13.55.18L9.94 16.91z"/></svg>
        تيليجرام
      </a>

      <a class="social-link snapchat" href="https://www.snapchat.com/add/hzhack" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 6 5.17 6 7.75c0 1.79.82 3.27 2.17 4.08C8.24 14.07 6.9 15.3 4 15.3v1.1c1.8 0 2.5 1.5 2.5 2.1S6.1 20 4 20v1.1c1.74 0 3.56-.64 5.2-2 .9.31 1.83.49 2.8.49s1.9-.17 2.8-.49C16.44 20.46 18.26 21.1 20 21.1V20c-2.1 0-2.5-1.5-2.5-2.1S18.2 16.4 20 16.4v-1.1c-2.9 0-4.24-1.23-4.17-3.47C17.18 11 18 9.54 18 7.75 18 5.17 15.87 2 12 2z"/></svg>
        سناب شات
      </a>
    </div>
  </footer>

  <script>
    const jailbreakData = {
      "iPhone 3G": "iOS 4.2.1",
      "iPhone 4": "iOS 7.1.2",
      "iPhone 5": "iOS 10.3.4",
      "iPhone 6": "iOS 12.5.7",
      "iPhone 7": "iOS 15.7.9",
      "iPhone X": "iOS 16.7.8",
      "iPhone 11": "iOS 16.7.8",
      "iPhone 14 Pro": "iOS 17.5",
      "iPhone 15 Pro": "iOS 17.5",
      "iPhone 16 Pro Max": "iOS 18 Beta"
    };

    function compareVersions(v1, v2) {
      return v1 === v2;
    }

    function checkJailbreak() {
      const device = document.getElementById('device').value;
      const ios = document.getElementById('ios').value;
      const result = document.getElementById('result');

      if (!device || !ios) {
        result.innerHTML = 'يرجى اختيار الجهاز والإصدار';
        result.style.color = '#ff0';
        return;
      }

      const maxJB = jailbreakData[device];

      if (compareVersions(ios, maxJB) || ios < maxJB) {
        result.innerHTML = '✅ يدعم الجيلبريك!';
        result.style.color = '#0f0';
      } else {
        result.innerHTML = '❌ لا يدعم الجيلبريك على هذا الإصدار.';
        result.style.color = '#f00';
      }
    }
  </script>

</body>
</html>
