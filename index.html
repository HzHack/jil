<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check JB | فحص الجيلبريك</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ffc3;
      --secondary: #00b3ff;
      --bg: #0f0c29;
      --card-bg: rgba(20, 20, 40, 0.7);
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
    
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* خلفية متحركة */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 15% 50%, rgba(0, 255, 195, 0.05) 0%, transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(0, 179, 255, 0.05) 0%, transparent 25%);
      z-index: -1;
      animation: pulseBG 10s infinite alternate;
    }

    .container { max-width: 900px; margin: 0 auto; }

    header { text-align: center; margin-bottom: 40px; animation: slideDown 0.8s ease; }

    .logo {
      width: 90px; height: 90px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 40px rgba(0, 255, 195, 0.3);
      animation: float 6s infinite ease-in-out;
    }
    .logo i { font-size: 2.5rem; color: #000; }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      font-weight: 800;
    }

    .subtitle { color: #a0a0c0; font-size: 1rem; }

    /* التبويبات */
    .device-type-tabs {
      display: flex; justify-content: center; gap: 15px; margin: 30px 0;
    }
    
    .device-tab {
      background: rgba(255,255,255,0.05);
      padding: 10px 30px;
      border-radius: 30px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
      font-weight: bold;
    }
    
    .device-tab.active {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: #000;
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.4);
      border-color: transparent;
    }

    /* البطاقة الرئيسية */
    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .selectors {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      color: var(--primary);
      font-weight: bold;
      font-size: 1.1rem;
    }

    select {
      width: 100%;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      appearance: none;
      cursor: pointer;
    }
    
    select:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 15px rgba(0, 179, 255, 0.2);
    }

    /* زر الفحص */
    .check-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      border: none;
      border-radius: 15px;
      color: #000;
      font-size: 1.2rem;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 255, 195, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .check-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0, 255, 195, 0.5); }
    .check-btn::after {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: 0.5s;
    }
    .check-btn:hover::after { left: 100%; }

    /* النتيجة */
    .result-box {
      margin-top: 30px;
      border-radius: 15px;
      padding: 0;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .result-box.show { max-height: 1000px; opacity: 1; padding: 25px; margin-top: 30px; }

    .result-header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }

    .status-icon { font-size: 4rem; margin-bottom: 10px; display: block; }
    
    .supported { background: rgba(0, 255, 150, 0.1); border: 2px solid #00ff96; color: #00ff96; }
    .unsupported { background: rgba(255, 50, 50, 0.1); border: 2px solid #ff3232; color: #ff5050; }

    /* شبكة الأدوات */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .tool-card {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.3s;
    }
    
    .tool-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); }
    
    .tool-name { font-size: 1.2rem; color: var(--primary); font-weight: bold; margin-bottom: 5px; }
    .tool-desc { font-size: 0.85rem; color: #ccc; margin-bottom: 10px; }
    
    .tool-btn {
      display: inline-block;
      padding: 5px 15px;
      background: var(--secondary);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    /* الفوتر */
    footer {
      margin-top: 50px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 20px;
    }
    
    .socials { display: flex; justify-content: center; gap: 15px; margin: 20px 0; }
    .social-btn {
      width: 45px; height: 45px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center;
      color: #fff; text-decoration: none;
      transition: 0.3s;
    }
    .social-btn:hover { background: var(--primary); color: #000; transform: scale(1.1); }

    /* أنيميشن */
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes pulseBG { 0% { opacity: 0.3; } 100% { opacity: 0.7; } }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .selectors { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div class="logo"><i class="fas fa-unlock-alt"></i></div>
      <h1>Check JB Pro</h1>
      <p class="subtitle">أداة الفحص الشاملة لإمكانية الجيلبريك</p>
      
      <div class="device-type-tabs">
        <div class="device-tab active" onclick="switchType('iphone')">iPhone</div>
        <div class="device-tab" onclick="switchType('ipad')">iPad</div>
      </div>
    </header>

    <div class="card">
      <div class="selectors">
        <div class="input-group">
          <label><i class="fas fa-mobile-alt"></i> اختر الجهاز</label>
          <select id="deviceSelect" onchange="resetResult()">
            </select>
        </div>
        
        <div class="input-group">
          <label><i class="fab fa-apple"></i> إصدار النظام (iOS)</label>
          <select id="iosSelect" onchange="resetResult()">
            </select>
        </div>
      </div>

      <button class="check-btn" onclick="checkJailbreak()">
        <i class="fas fa-search"></i> افحص الآن
      </button>

      <div id="resultBox" class="result-box">
        </div>
    </div>

    <div class="card" style="margin-top: 20px; text-align: right;">
      <h3 style="color: var(--primary); margin-bottom: 15px;"><i class="fas fa-exclamation-circle"></i> تنويه هام</h3>
      <p style="font-size: 0.9rem; color: #ccc; line-height: 1.6;">
        • النتائج تعتمد على قاعدة بيانات محدثة، لكن قد تتغير الظروف. <br>
        • الجيلبريك عملية قد تلغي ضمان جهازك. <br>
        • تأكد دائماً من أخذ نسخة احتياطية قبل البدء.
      </p>
    </div>

    <footer>
      <div class="socials">
        <a href="https://t.me/+SrNJO0OctAIYDseZ" target="_blank" class="social-btn" style="background: #0088cc;"><i class="fab fa-telegram-plane"></i></a>
        <a href="https://www.snapchat.com/add/sww_p" target="_blank" class="social-btn" style="background: #fffc00; color: black;"><i class="fab fa-snapchat-ghost"></i></a>
        <a href="https://www.instagram.com/sww_p/" target="_blank" class="social-btn" style="background: #e1306c;"><i class="fab fa-instagram"></i></a>
      </div>
      <p style="color: #666; font-size: 0.9rem;">تم التطوير بواسطة <span style="color: var(--primary);">Hz Bahkali</span> (أبو عساف) © 2025</p>
    </footer>
  </div>

  <script>
    // قاعدة بيانات الأجهزة (محدثة)
    const devices = {
      iphone: [
        "iPhone 15 Pro Max", "iPhone 15 Pro", "iPhone 15 Plus", "iPhone 15",
        "iPhone 14 Pro Max", "iPhone 14 Pro", "iPhone 14 Plus", "iPhone 14",
        "iPhone 13 Pro Max", "iPhone 13 Pro", "iPhone 13", "iPhone 13 mini",
        "iPhone 12 Pro Max", "iPhone 12 Pro", "iPhone 12", "iPhone 12 mini",
        "iPhone 11 Pro Max", "iPhone 11 Pro", "iPhone 11",
        "iPhone XS Max", "iPhone XS", "iPhone XR",
        "iPhone X", "iPhone 8 Plus", "iPhone 8", "iPhone 7 Plus", "iPhone 7",
        "iPhone 6s Plus", "iPhone 6s", "iPhone 6 Plus", "iPhone 6", "iPhone SE"
      ],
      ipad: [
        "iPad Pro (M2)", "iPad Pro (M1)", "iPad Air 5", "iPad mini 6",
        "iPad (10th gen)", "iPad Pro (2020)", "iPad Air 4",
        "iPad (9th gen)", "iPad (8th gen)", "iPad (7th gen)", "iPad (6th gen)"
      ]
    };

    // توليد إصدارات iOS من 12 إلى 18
    const iosVersions = [];
    for(let i=18; i>=12; i--) {
        iosVersions.push(`${i}.0`, `${i}.1`, `${i}.2`, `${i}.3`, `${i}.4`, `${i}.5`, `${i}.6`, `${i}.7`);
    }

    // تهيئة الصفحة
    let currentType = 'iphone';
    
    function init() {
      const iosSelect = document.getElementById('iosSelect');
      iosVersions.forEach(v => {
        let opt = document.createElement('option');
        opt.value = parseFloat(v);
        opt.innerText = `iOS ${v}`;
        iosSelect.appendChild(opt);
      });
      fillDevices();
    }

    function switchType(type) {
      currentType = type;
      document.querySelectorAll('.device-tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      fillDevices();
    }

    function fillDevices() {
      const select = document.getElementById('deviceSelect');
      select.innerHTML = '';
      devices[currentType].forEach(dev => {
        let opt = document.createElement('option');
        opt.value = dev;
        opt.innerText = dev;
        select.appendChild(opt);
      });
    }

    function resetResult() {
      document.getElementById('resultBox').classList.remove('show');
    }

    // المنطق الذكي للفحص
    function checkJailbreak() {
      const device = document.getElementById('deviceSelect').value;
      const ver = parseFloat(document.getElementById('iosSelect').value);
      const resultBox = document.getElementById('resultBox');
      
      let isSupported = false;
      let tools = [];
      let message = "";

      // تصنيف المعالجات
      const checkm8Devices = ["iPhone X", "iPhone 8 Plus", "iPhone 8", "iPhone 7 Plus", "iPhone 7", "iPhone 6s", "iPhone 6s Plus", "iPhone SE", "iPad (6th gen)", "iPad (7th gen)"];
      const a12PlusDevices = !checkm8Devices.includes(device); // الأجهزة الأحدث

      // منطق التحقق (Logic)
      if (checkm8Devices.includes(device)) {
        // أجهزة Checkm8 تدعم كل الإصدارات تقريباً
        if (ver >= 15.0 && ver <= 16.7) {
          isSupported = true;
          tools.push({ name: "Palera1n", desc: "جيلبريك شبه مقيد لأجهزة Checkm8", link: "https://palera.in" });
        } else if (ver >= 12.0 && ver < 15.0) {
          isSupported = true;
          tools.push({ name: "unc0ver", desc: "الأكثر شهرة واستقراراً", link: "https://unc0ver.dev" });
          tools.push({ name: "Checkra1n", desc: "يتطلب كمبيوتر", link: "https://checkra.in" });
        }
      } else {
        // الأجهزة الحديثة (A12+)
        if (ver >= 15.0 && ver <= 15.41) {
          isSupported = true;
          tools.push({ name: "Dopamine", desc: "جيلبريك كامل (Rootless)", link: "https://ellekit.space/dopamine/" });
        } else if (ver >= 15.5 && ver <= 16.5) {
          isSupported = true;
          tools.push({ name: "Dopamine 2.0", desc: "الجيلبريك الأقوى حالياً", link: "https://ellekit.space/dopamine/" });
        } else if (ver >= 16.51 && ver <= 16.61) {
          isSupported = true;
          tools.push({ name: "Serotonin", desc: "شبه جيلبريك (Semi-Jailbreak)", link: "https://github.com/mineek/Serotonin" });
          message = "ملاحظة: هذا ليس جيلبريك كامل، لكن يسمح بتثبيت التويكات.";
        } else if (ver >= 17.0) {
          isSupported = false;
          message = "للأسف، لا يوجد جيلبريك لهذا الإصدار على الأجهزة الحديثة حالياً.";
        }
      }

      // بناء واجهة النتيجة
      let html = '';
      if (isSupported) {
        resultBox.className = "result-box show supported";
        html += `
          <div class="result-header">
            <i class="fas fa-check-circle status-icon"></i>
            <h2>مبروك! جهازك يدعم الجيلبريك</h2>
            <p>${message}</p>
          </div>
          <h3 style="margin-bottom:15px; color:#fff;">الأدوات المتاحة:</h3>
          <div class="tools-grid">
        `;
        tools.forEach(t => {
          html += `
            <div class="tool-card">
              <div class="tool-name">${t.name}</div>
              <div class="tool-desc">${t.desc}</div>
              <a href="${t.link}" target="_blank" class="tool-btn">تحميل الأداة</a>
            </div>
          `;
        });
        html += `</div>`;
      } else {
        resultBox.className = "result-box show unsupported";
        html += `
          <div class="result-header" style="border:none; margin:0;">
            <i class="fas fa-times-circle status-icon"></i>
            <h2>للأسف، الجيلبريك غير متاح</h2>
            <p style="color:#ffcccc;">${message || "إصدار جهازك حديث جداً ولا توجد ثغرات متاحة حالياً."}</p>
            <p style="margin-top:10px; font-size:0.9rem;">نصيحة: لا تقم بالتحديث وأغلق التحديثات التلقائية.</p>
          </div>
        `;
      }

      resultBox.innerHTML = html;
    }

    // تشغيل عند التحميل
    init();
  </script>
</body>
</html>
